<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Day - Payment Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: auto;
        }
        .checkmark {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #555;
        }
        .btn-home {
            margin-top: 20px;
            background: #ff6f61;
            border: none;
        }
        .btn-home:hover {
            background: #ff3b2e;
        }
        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark">✔️</div>
        <h2>Payment Successful!</h2>
        <p>Thank you for registering for Signature Day.</p>
        <p>We look forward to seeing you on <strong>10th May 2025</strong> at the <strong>AIML Seminar Hall</strong>!</p>
        <a href="/" class="btn btn-home w-100">Go Back Home</a>
    </div>

    <footer>
        &copy; 2025 Signature Day. All rights reserved.<br>
        Developed by: Chintha Nithish
    </footer>
</body>
</html>
