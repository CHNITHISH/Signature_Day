<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .event-info {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            margin-top: 30px;
        }
        .qr-section {
            text-align: center;
            margin-top: 30px;
        }
        .qr-section img {
            width: 250px;
            height: 250px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Signature Day</h1>
        <div class="event-info">
            <p><strong>Date:</strong> 10th May 2025</p>
            <p><strong>Timings:</strong> 12:00 noon to 4:00 PM</p>
            <p><strong>Venue:</strong> AIML Seminar Hall</p>
        </div>
        <form id="detailsForm" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="roll" placeholder="Roll Number (Last 2 digits, max 78)" min="0" max="78" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="size" required>
                    <option value="">Select Size</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload your image</label>
                <input type="file" class="form-control" name="image" required>
            </div>
        </form>
        <div class="qr-section">
            <button type="button" class="btn btn-secondary" onclick="toggleQRCode()">Pay with QR Code</button>
            <div id="qrCodeSection" class="mt-4" style="display:none;">
                <div class="text-center">
                    <img src="/static/qr.jpg" alt="QR Code" class="img-fluid">
                </div>
                <div class="mb-3 mt-3">
                    <label for="screenshot" class="form-label">Upload Payment Screenshot (Compulsory if QR Code selected)</label>
                    <input type="file" class="form-control" name="screenshot" id="screenshot" required>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Signature Day. All rights reserved.<br>
        Developed by: Chintha Nithish
    </footer>
    <script>
        function toggleQRCode() {
            const qrCodeSection = document.getElementById('qrCodeSection');
            qrCodeSection.style.display = (qrCodeSection.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
